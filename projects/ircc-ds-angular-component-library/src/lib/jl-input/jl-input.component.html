  <ng-container *ngIf="true">
  <div class="input-container" [ngClass]="{ large: large, error: error }">
    <div class="input-text">
      <label for="{{ (value || '') }}">{{ (label || '') | translate }}</label>

      <p *ngIf="hintText" class="hint-text">{{ hintText | translate }}</p>

      <div
        class="input-content-area"
        [ngClass]="focusState === true ? 'focus' : ''"
      >
        <ng-content></ng-content>
        <!-- ngModel doesn't mind undefined values, apparently
        TODO: Should probably change the (keyup) to (onblur) -->
        <i *ngIf="type === 'password' || showPassword" role="switch" class="passwordIcon fa-solid" 
        aria-pressed="getShowHideText('check')"
        [ngClass]="{'fa-eye': (!showPassword), 'fa-eye-slash': (showPassword)}"
        (click)="hideShow()"></i>
        <input
          autocomplete="{{ autocomplete }}"
          placeholder="{{ (placeholder || '') | translate }}"
          [ngClass]="(showPassword || type === 'password') ? 'password' : 'input'"
          type="{{ type }}"
          [attr.name]="name || ''"
          [(ngModel)]="value"
          (ngModelChange)="onChange($event)"
          (keyup)="onKeyUp($event)"
        />
      </div>
    </div>
  </div>
  </ng-container>
