  <div class="checkbox-container">
    <div>
      <div class="checkbox-layout" [ngClass]="{ error: (error) }">
        <div class="checkbox">
          <input class="check" [ngClass]="{large: large, disabled: disabled, mixed: mixed, focus: focus}"
            type="checkbox" [checked]="checked" [disabled]="disabled" />
          <span class="checkmark"></span>
        </div>
        <label class="label" [ngClass]="{ 'error-disabled-label': error && disabled, 'disabled-label': disabled }">{{
          label || '' }}</label>
      </div>
    </div>
  </div>
