<ng-container *ngIf="options.length > 0; then notEmpty; else isEmpty">
  <!-- an *ngIf may be better here, since there are only two cases -->
</ng-container>
<ng-template #notEmpty>
  <div class="select-container" [ngClass]="{ large: large, error: error }">
    <div
      class="select"
      [ngClass]="hideDropdown === false ? 'open' : ''"
      [class]="type"
    >
      <div
        tabindex="0"
        class="selected input"
        (keyup)="toggleDropDownKey($event)"
        [ngClass]="hideDropdown === false ? 'active' : ''"
        *ngIf="type === dropdownTypes.input"
      >
        {{ options[selectedIndex].text | translate }}
      </div>

      <div
        tabindex="0"
        class="selected cta"
        (keyup)="toggleDropDownKey($event)"
        [ngClass]="hideDropdown === false ? 'active' : ''"
        *ngIf="type === dropdownTypes.cta"
      >
        {{ text | translate }}
      </div>

      <div
        class="select-options"
        [ngClass]="hideDropdown === false ? '' : 'hide'"
      >
        <div
          class="option select-target"
          *ngFor="let option of options; let index = index"
          (click)="selectIndex(index)"
          [tabindex]="index + 1"
          [ngClass]="{ active: index === selectedIndex, hide: type === dropdownTypes.cta }"
        >
          <p class="select-target">{{ option.text | translate }}</p>
        </div>
      </div>
    </div>
  </div>
</ng-template>

<ng-template #isEmpty>
  <div
    class="select-container empty"
    [ngClass]="{ large: large, error: error }"
  >
    <div class="select">
      <div tabindex="0" class="selected">&#160;</div>
    </div>
  </div>
</ng-template>
