<div>
    <label *ngIf="config.label" [for]="config.id">{{config.label}}</label>
    <form [formGroup]="config.formGroup">
        <div class="dropdown">
            <select class="custom-select"
             [name]="config.id" [id]="config.id" [formControlName]="config.id">
                <option *ngFor="let option of config.options" [value]="option.value || option.text">{{option.text}}
                </option>
            </select>
        </div>
    </form>
</div>
