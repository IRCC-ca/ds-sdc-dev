  <body>
    <form [formGroup]="form">
      <ircc-cl-lib-input></ircc-cl-lib-input>
    </form>
  </body>

  <script>
    document.body.onload = addElement;
    function addElement() {
      const form = new FormGroup();

      const input = document.querySelector("ircc-cl-lib-input");
      input.config = {
        id: "input",
        size: "small",
        type: "text",
        required: false,
        formGroup: form,
        label: "Label text",
        desc: "Description line of text",
        errorMessages: [
          { key: "invalid", errorLOV: "ERROR.fieldIsInvalid" },
          { key: "testingError", errorLOV: "ERROR.testErrorMessage" },
          { key: "maxlength", errorLOV: "ERROR.fieldExceededMaxLength" },
        ],
      };
    }
  </script>
