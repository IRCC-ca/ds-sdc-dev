<div class="{{ config.size }}">
  <nav class="page-nav">
    <div *ngFor="let val of config.tab">
      <button
        *ngIf="val.id === config.selected"
        selected
        class="tabs-btn"
        [id]="val.id"
        (click)="setSelected(val.id)"
        [attr.aria-label]="val.title + ' selected'"
      >
        {{ val.title || '' | translate }}
      </button>
      <button
        *ngIf="val.id !== config.selected"
        class="tabs-btn"
        [id]="val.id"
        (click)="setSelected(val.id)"
      >
        {{ val.title || '' | translate }}
      </button>
    </div>
  </nav>
  <ng-container *ngIf="config.showContent === true">
    <br />
    <div class="col-lg-10">
      <div class="side-menu-content">
        <div *ngFor="let cont of config.tab">
          <div
            *ngIf="cont.id === config.selected"
            class="content"
          >
            {{ cont.value || '' | translate }}
          </div>
        </div>
      </div>
    </div>
  </ng-container>
</div>
