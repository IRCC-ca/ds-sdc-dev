<form #form="ngForm" (ngSubmit)="onSubmit()">
  <ircc-cl-lib-input
    name="chipContentText"
    [(ngModel)]="chipContentText"
    placeholder="Add Chip"
  >
  </ircc-cl-lib-input>
</form>
<div class="chip-list">
  <lib-chip-item
    *ngFor="let chip of chipList; let idx = index"
    [chipContent]="chip"
    (iconClickEvent)="removeChipItem(idx)"
  ></lib-chip-item>
</div>
