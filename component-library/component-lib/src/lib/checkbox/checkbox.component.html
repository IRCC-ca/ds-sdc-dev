<form class="checkbox-container" [formGroup]="config.formGroup" (click)="standAloneFunctions.wasTouched(config.formGroup, config.id)">
  <div class="checkbox-container" [ngClass]="config.size">
       <label *ngIf="config.label"
       [attr.aria-label]="
         config.formGroup.get(config.id)?.invalid && config.formGroup.get(config.id)?.dirty
         ? (config.label || '' | translate) + ' ' +
           (config.helpText || '' | translate) + ' ' +
           ('Error: ' + standAloneFunctions.getErrorAria(config.formGroup, config.id, (config.errorMessages || [])))
         : (config.label || '' | translate) + ' ' + (config.helpText || '' | translate)
       "
       [for]="config.id">
      <div class="required-field-container" *ngIf="config.required">
        <lib-icon [class]="'fa-regular fa-asterisk required-star'"></lib-icon>
        {{(config.label || '') | translate}}
      </div>
      <div *ngIf="!config.required">
        {{(config.label || '') | translate}}
      </div>
    </label>
    <p *ngIf="config?.desc" class="check-desc" [ngClass]="config.size">{{(config.desc || '') | translate}}</p>
    <p *ngIf="config?.helpText" class="check-hint" [ngClass]="config.size">{{(config.helpText || '') | translate}}</p>
    <div class="checkbox-layout" [ngClass]="{ error: standAloneFunctions.getErrorState(config) }">
      <div class="checkbox">
        <input id="{{config.id}}" class="check"
          [ngClass]="{ mixed: config.mixed, focus: !config.disableFocus, error: standAloneFunctions.getErrorState(config)}"
          [attr.size]="config.size" type="checkbox" [formControlName]="config.id" />
        <span class="checkmark"></span>
      </div>
      <label class="label" for="{{config.id}}" [attr.aria-label]="
          config.formGroup.get(config.id)?.invalid && config.formGroup.get(config.id)?.dirty
          ? (config.inlineLabel || '' | translate) + ' ' +
            (config.helpText || '' | translate) + ' ' +
            ('Error: ' + standAloneFunctions.getErrorAria(config.formGroup, config.id, (config.errorMessages || [])))
          :
            (config.inlineLabel || '' | translate) + ' ' + (config.helpText || '' | translate)
        " [ngClass]="{'disabled-label': isDisabled, 'small': config.size === 'small' }">{{config.inlineLabel || '' }}
      </label>
    </div>
    <div *ngIf="standAloneFunctions.getErrorState(config)" class="check-error" [ngClass]="{'small': config.size === 'small' }">
      <ng-container *ngFor="let errors of errorIds; let i = index">
        <div *ngIf="config.formGroup.get(config.id)?.errors?.[errors.key]" class="radio-errors">
          <lib-error [id]="errors.id" [errorLOV]="errors.errorLOV" aria-live="polite"></lib-error>
        </div>
      </ng-container>
    </div>
  </div>
</form>
