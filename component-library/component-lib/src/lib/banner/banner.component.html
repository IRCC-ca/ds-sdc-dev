<div class="banner-component" [ngClass]="{'rounded': config?.rounded, 'information': config?.type == 'info', 'success': config?.type == 'success', 'warning': config?.type == 'warning', 'critical': config?.type == 'critical'}">
    <div class="banner-container">
    <div class="banner-left" *ngIf="config?.type != 'generic'">
    <lib-icon class="banner-icon" [fontFamily]="'fa-regular'" [unicode]="iconName"></lib-icon>
    <div class="banner-line"></div>
    </div>
    <div class="banner-right">
    <div class="banner-body">
    <div class="banner-text">
        <div class="banner-title h6 emphasis" *ngIf="config?.title">{{(config?.title || '') | translate}}</div>
        <div class="banner-content" [innerHTML]="config?.content" *ngIf="config?.content"></div>
    </div>
    <div class="banner-btn">
    <lib-icon-button class="banner-close" *ngIf="config?.dismissible" [id]="closeButtonId" (clickEvent)="eventHandler($event)"></lib-icon-button>
    </div>
    </div>
    <!-- <div class="banner-ctas">
        <lib-button *ngFor="let cta of config?.cta; let index = index" [config]="cta">{{cta.text}}</lib-button>
    </div> -->
    </div></div>
</div>
