<nav class="page-nav" >
  <div *ngFor="let val of config.tab;">
    <button [id]="val.id" (click)="buttonClick(val.id)">{{ val.title }}</button>
  </div>
</nav>
  
<div class="col-lg-10">
  <div class="side-menu-content">
    <div *ngFor="let cont of config.tab">
      <div *ngIf="previousID === cont.id">
        {{ cont.value }}
      </div>
    </div>
  </div>
</div>
