<div class="checkbox-container" [formGroup]="config.formGroup">
  <p *ngIf="config?.desc" class="check-desc" [ngClass]="config.size">{{(config.desc || '') | translate}}</p>
  <p *ngIf="config?.helpText" class="check-hint" [ngClass]="config.size">{{(config.helpText || '') | translate}}</p>
  <div class="checkbox-layout" [ngClass]="{ error: config?.error }">
    <div class="checkbox">
      <input id="{{config.id}}" class="check"
        [ngClass]="{ mixed: config?.mixed, focus: !config.disableFocus, error: (config?.error || config.formGroup.get(config.id)?.invalid)}"
        [attr.size]="config.size" type="checkbox"
        [formControlName]="config.id" />
      <span class="checkmark"></span>
    </div>
    <label class="label" for="{{config.id}}" [attr.aria-label]="
    config.formGroup.get(config.id)?.invalid && config.formGroup.get(config.id)?.dirty
      ? (config.label || '' | translate) + ' ' +
        (config.helpText || '' | translate) + ' ' +
        ('INPUT.ERROR' | translate) + ' ' +
        (config.customErrorText || '' | translate) :
        (config.label || '' | translate) + ' ' + (config.helpText || '' | translate)
  " [ngClass]="{'disabled-label': isDisabled, 'small': config.size === 'small' }">{{
      config.label || '' }}</label>
  </div>
  <p *ngIf="config.error && config?.customErrorText" class="check-error">
    <lib-icon [class]="'fa-regular fa-circle-exclamation'"></lib-icon>
    {{(config.customErrorText || '') | translate}}
  </p>
</div>
