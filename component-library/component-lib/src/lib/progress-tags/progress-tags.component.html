<div class="{{config?.size}}" id="{{config?.id}}" 
  [ngClass]="{'generic': config?.type === 'generic', 'success': config?.type === 'success','critical': config?.type === 'critical'}"
  class="tag-component">

  <div class="tag-container">
    <div class="tag-left" *ngIf="config?.type">
      <ng-container [ngSwitch]="config?.type">
        <div *ngSwitchCase="'generic'">
          <i class="fa-regular fa-circle-half-stroke tag-icon"></i>
          <div class="content">In progress generic</div>
        </div>
        <div *ngSwitchCase="'success'">
          <i class="fa-circle-check fa-regular tag-icon"></i>
          <div class="content">Completed</div>
        </div>
        <div *ngSwitchCase="'critical'">
          <i class="fa-circle-exclamation fa-regular tag-icon"></i>
          <div class="content">Error</div>
        </div>
        <div *ngSwitchCase="'locked'">
          <i class="fa-light fa-lock tag-icon"></i>
          <div class="content">Locked</div>
        </div>
        <div *ngSwitchCase="'notStarted'">
          <i class="fa-light fa-circle tag-icon"></i>
          <div class="content">Not started</div>
        </div>
      </ng-container>
    <!-- <div class="tag-line" [ngClass]="{'hidden' : !lineVisible}"></div> -->
  </div>
</div>
<hr>
