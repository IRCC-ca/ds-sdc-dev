<header class="heading" role="banner" [id]="id">
  <div class="image-container">
    <a
      href="{{ govCanadaLink }}"
      id="canada-home-img-link"
      target="_blank"
      property="url"
      role="link"
      tabindex="0"
      attr.aria-label="{{ govCanadaAlt }}"
    >
      <img src="{{ imageURL }}" attr.aria-label="{{ aria }}" property="logo" />
    </a>
  </div>
  <div class="languageSwitch">
    <ircc-cl-lib-language-switch [id]="id + '_langToggle'"></ircc-cl-lib-language-switch>
  </div>
</header>
<hr class="headerLine" />
