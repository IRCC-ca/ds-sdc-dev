<header
  class="heading"
  role="banner"
  [id]="id"
>
  <div class="header-content" [ngClass]="{ 'dark': isDarkTheme }">
    <div class="image-container">
      <a
        href="{{ govCanadaLink }}"
        id="canada-home-img-link"
        target="_blank"
        property="url"
        role="link"
        tabindex="0"
      >
        <img
          [src]="isDarkTheme ? darkLogo : lightLogo"
          alt="{{ alt }}"
          property="logo"
        />
      </a>
    </div>

    <div class="languageSwitch">
      <ircc-cl-lib-language-switch
        [id]="id + '_langToggle'"
      ></ircc-cl-lib-language-switch>
      <ircc-cl-lib-theme-switch *ngIf="themeToggle"></ircc-cl-lib-theme-switch>
    </div>
  </div>
  <hr class="headerLine" />
</header>
