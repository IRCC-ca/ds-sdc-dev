<div id="hidden-nav-container">
  <ng-container *ngFor="let link of config?.skipLinks; let i = index">
    <button class="hidden-btns" role="link" (click)="scrollToAnchor(link.href)" (keydown)="handleKeyDown($event.key, link.href)" [tabindex]="(i + 1)" [attr.aria-label]="link.ariaLabel">{{link.title}}</button>
  </ng-container>
</div>
