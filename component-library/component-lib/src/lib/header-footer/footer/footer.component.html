<footer
  class="ircc-cl-lib-footer footing"
  role="contentinfo"
>

    class="grid-container"
    [id]="id"
  >
    <div class="item1 body3">
      <ng-content></ng-content>
    </div>
    <picture class="item2">
      <img
        src="{{ imageURL }}"
        alt="{{ altImage }}"
        attr.aria-label="{{ aria }}"
      />
    </picture>
  </div>
</footer>
