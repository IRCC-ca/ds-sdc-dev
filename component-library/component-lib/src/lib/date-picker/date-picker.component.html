<div [ngClass]="config.category" class="{{config.size}}">
    <label *ngIf="config.label" [attr.aria-label]="
        config.formGroup.get(config.id)?.invalid && config.formGroup.get(config.id)?.dirty
        ? (config.label || '' | translate) + ' ' +
          (config.desc || '' | translate) + ' ' + 
          ('Error: ' ) + ' ' +
          (config.hint || '' | translate)
        : (config.label || '' | translate) + ' ' +
          (config.desc || '' | translate) + ' ' +
          (config.hint || '' | translate)
      " [for]="config.id" class="select-label">
        <div class="required-div" *ngIf="config.required">
            <i class="fa-regular fa-asterisk required-star"></i>
        </div>
        {{(config.label || '') | translate}}
    </label>
    <form [formGroup]="config.formGroup">
        <div class="select-container">
            <div class="label-year">Year YYYY</div>
            <label for="{{config.id + '_dayControl'}}" class="sr-only">Year:</label>
            <select id="{{config.id + '_dayControl'}}" aria-label="Select a year" [formControlName]="id + '_yearControl'" class="date-input">
                <option *ngFor="let year of years" [value]="year">{{ year }}</option>
            </select>
        </div>
        <div class="select-container">
            <div class="label-month">Month MM</div>
            <label for="month" class="sr-only">Month:</label>
            <select id="month" aria-label="Select a month" [formControlName]="id + '_monthControl'" class="date-input">
                <option *ngFor="let month of months" [value]="month">{{ month }}</option>
            </select>
        </div>
        <div class="select-container">
            <div class="label-day">Day DD</div>
            <label for="day" class="sr-only">Day:</label>
            <select id="day" aria-label="Select a day" [formControlName]="id + '_dayControl'" class="date-input">
                <option *ngFor="let day of days" [value]="day">{{ day }}</option>
            </select>
        </div>
    </form>
</div>
