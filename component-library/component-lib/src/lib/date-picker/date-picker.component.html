<div [ngClass]="config.category" class="{{config.size}}">
    <label *ngIf="config.label" [attr.aria-label]="
        config.formGroup.get(config.id)?.invalid && config.formGroup.get(config.id)?.dirty
        ? (config.label || '' | translate) + ' ' +
          (config.desc || '' | translate) + ' ' + 
          ('Error: ' ) + ' ' +
          (config.hint || '' | translate)
        : (config.label || '' | translate) + ' ' +
          (config.desc || '' | translate) + ' ' +
          (config.hint || '' | translate)
      " [for]="config.id" class="date-label">
        <div class="required-div" *ngIf="config.required">
            <i class="fa-regular fa-asterisk required-star"></i>
        </div>
        {{(config.label || '') | translate}}
    </label>
    <p *ngIf="config.desc" class="date-desc">{{(config.desc || '') | translate}}</p>
    <p *ngIf="config.hint" class="date-hint">{{(config.hint || '') | translate}}</p>
    <div class="all-select-container">
        <div class="select-container">
            <lib-dropdown-input [config]="dropDownConfigs.year"></lib-dropdown-input>
        </div>
        <div class="select-container">
            <lib-dropdown-input [config]="dropDownConfigs.month"></lib-dropdown-input>
        </div>
        <div class="select-container">
            <lib-dropdown-input [config]="dropDownConfigs.day"></lib-dropdown-input>
        </div>
    </div>
</div>
