<div>
  <form [formGroup]="config.formGroup">
    <div class="input-container">
      <div class="input-text">
        <label *ngIf="config.label" class="input-label" [attr.aria-label]="
          config.formGroup.get(config.id)?.invalid && config.formGroup.get(config.id)?.dirty
          ? (config.label || '' | translate) + ' ' +
            (config.desc || '' | translate) + ' ' + ('INPUT.ERROR' | translate) + ' ' +
            (config.hint || '' | translate)
          : (config.label || '' | translate)  + ' ' +
            (config.desc || '' | translate) + ' ' +
            (config.hint || '' | translate)
       ">
          <i *ngIf="config.required" class="fa-regular fa-asterisk required-star">*</i>{{(config.label || '') |
          translate}}<span *ngIf="config.required">&nbsp;(required)</span>
        </label>
        <p *ngIf="config.desc" class="input-desc">{{(config.desc || '') | translate}}</p>
        <p *ngIf="config.hint" class="input-hint">{{ config.hint | translate }}</p>
        <div class="input-content-area" [ngClass]="focusState === true ? 'focus' : ''">
          <!-- ngModel doesn't mind undefined values, apparently
          TODO: Should probably change the (keyup) to (onblur) -->
          <input class="input-field" placeholder="{{ (config.placeholder || '') | translate }}" tabindex="0"
            [ngClass]="(showPassword || config.type === 'password') ? 'password' : 'input'" [type]="config.type"
            [id]="config.id" [formControlName]="config.id" />

          <button *ngIf="config.type === 'password' || showPassword" role="switch" category="plain" class="passwordIcon"
            (click)="hideShow()" [disabled]="disabled">
            <div *ngIf="showPassword"><i class="fa-solid fa-eye-slash"></i></div>
            <div *ngIf="!showPassword"><i class="fa-solid fa-eye"></i></div>
          </button>
        </div>
      </div>
    </div>
    <ng-container *ngIf="config.formGroup.get(config.id)?.touched && config.formGroup.get(config.id)?.invalid">
      <ng-container *ngFor="let errors of config.errorMessages; let i = index">
        <div *ngIf="config.formGroup.get(config.id)?.errors?.[errors.key]">
          <lib-error [id]="config.id + '_error' + i" [errorLOV]="errors.errorLOV"></lib-error>
        </div>
      </ng-container>
    </ng-container>
  </form>
</div>
