<form #form="ngForm" (ngSubmit)="onSubmit()">
  <jl-pr-sclp-input name="chipContentText" [(ngModel)]="chipContentText" placeholder="Add Chip">
  </jl-pr-sclp-input>
</form>
<div class="chip-list">
  <jl-pr-sclp-jl-chip-item *ngFor="let chip of chipList; let idx = index" [chipContent]="chip"
    (iconClickEvent)="removeChipItem(idx)"></jl-pr-sclp-jl-chip-item>
</div>
