<div class="{{ config.size }}">
  <lib-label [config]="labelConfig" [attr.size]="config.size"></lib-label>
  <form [formGroup]="config.formGroup">
    <div class="lib-select">
      <select (blur)="touched = true" class="custom-select h6 select-placeholder" [name]="config.id" [id]="config.id"
        [formControlName]="config.id" (change)="valueChange($event)" [class.activited-select]="activiatedSelect"
        [attr.aria-invalid]="formControl?.errors"
        [attr.aria-live]="'off'"
        [attr.aria-label]="formControl?.invalid && touched
        ? (config.label || '' | translate) + ' ' + 
          (config.desc || '' | translate) + ' ' +
          (config.hint || '' | translate) + ' ' +
          (errorStubText + ': ' + errorAria)
        :
          (config.label || '' | translate) + ' ' + 
          (config.desc || '' | translate )+ ' ' +
          (config.hint || '' | translate)">
          
        <option [value]="''" [disabled]="true" [selected]="true" [hidden]="true">
          {{ config.placeholder || "" | translate }}
        </option>
        <option *ngFor="let option of config.options" [value]="option.value || option.text" class="select-option">
          {{ option.text | translate }}
        </option>
      </select>
      <i class="fa-thin fa-chevron-down custom-chevron"></i>
    </div>
    <div aria-live="polite">
      <div *ngIf="formControl?.touched && formControl?.invalid">
        <p class="sr-only">{{(errorStubText + ': ' + ((config.label || '') | translate) + ': ')}}</p>
        <ng-container *ngFor="let errors of errorIds; let i = index">
          <div *ngIf="formControl?.errors?.[errors.key]" class="radio-errors">
            <lib-error [id]="errors.id" [errorLOV]="errors.errorLOV"></lib-error>
          </div>
        </ng-container>
      </div>
    </div>
  </form>
</div>
