<form [formGroup]="config.formGroup">
  <div class="{{ config.size }}">
    <label
      *ngIf="config.label"
      [attr.aria-label]="
        config.formGroup.get(config.id)?.invalid && config.formGroup.get(config.id)?.dirty
          ? (config.label || '' | translate) +
            ' ' +
            (config.desc || '' | translate) +
            ' ' +
            ('Error: ' + standAloneFunctions.getErrorAria(config.formGroup, config.id, config.errorMessages || [])) +
            ' ' +
            (config.hint || '' | translate)
          : (config.label || '' | translate) +
            ' ' +
            (config.desc || '' | translate) +
            ' ' +
            (config.hint || '' | translate)
      "
      [for]="config.id"
      class="select-label"
    >
      <div class="required-div" *ngIf="config.required">
        <i class="fa-regular fa-asterisk required-star"></i>
      </div>
      {{ config.label || "" | translate }}
    </label>
    <p *ngIf="config.desc" class="select-desc">{{ config.desc || "" | translate }}</p>
    <p *ngIf="config.hint" class="select-hint">{{ config.hint || "" | translate }}</p>

    <div class="lib-select">
      <select
        class="custom-select h6 select-placeholder"
        [name]="config.id"
        [id]="config.id"
        [formControlName]="config.id"
        [attr.aria-label]="config.label ? (config.label | translate) + ' ' : ''"
      >
        <option [value]="''" [disabled]="true" [selected]="true" [hidden]="true">
          {{ config.placeholder || "" | translate }}
        </option>
        <option
          class="select-option"
          *ngFor="let option of config.options"
          [value]="option.value || option.text"
          tabindex="-1"
        >
          {{ option.text | translate }}
        </option>
      </select>
      <i class="fa-thin fa-chevron-down custom-chevron"></i>
    </div>
    <div *ngIf="config.formGroup.get(config.id)?.touched && config.formGroup.get(config.id)?.invalid">
      <ng-container *ngFor="let errors of errorIds; let i = index">
        <div *ngIf="config.formGroup.get(config.id)?.errors?.[errors.key]" class="radio-errors">
          <lib-error [id]="errors.id" [errorLOV]="errors.errorLOV"></lib-error>
        </div>
      </ng-container>
    </div>
  </div>
</form>
