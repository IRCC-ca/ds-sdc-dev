<div class="{{config.size}}">
  <lib-label [config]="labelConfig"></lib-label>
  <form [formGroup]="config.formGroup">
    <div class="dropdown">
      <select class="custom-select h6"
        [name]="config.id" [id]="config.id" [formControlName]="config.id">
        <option *ngFor="let option of config.options" [value]="option.value || option.text">{{option.text | translate}}
        </option>
      </select>
      <i class="fa-thin fa-chevron-down custom-chevron"></i>
    </div>
    <ng-container *ngIf="(config.formGroup.get(config.id)?.touched) && config.formGroup.get(config.id)?.invalid">
      <ng-container *ngFor="let errors of errorIds; let i = index">
        <div *ngIf="config.formGroup.get(config.id)?.errors?.[errors.key]" class="radio-errors">
          <lib-error [id]="errors.id" [errorLOV]="errors.errorLOV"></lib-error>
        </div>
      </ng-container>
    </ng-container>
  </form>
</div>
