<div
  class="{{ config?.size }} errorComponent"
  id="{{ config?.id }}"
  [ngClass]="{ errorContainer: config?.id?.endsWith('error0') }"
>
  <ircc-cl-lib-icon
    *ngIf="config?.id?.endsWith('error0') && iconConfig"
    [config]="iconConfig"
    class="errorIcon"
  ></ircc-cl-lib-icon>
  <p
    [ngClass]="{ additionalError: !config?.id?.endsWith('error0') }"
    class="errorText"
  >
    {{ config?.errorLOV || '' | translate }}
  </p>
</div>
