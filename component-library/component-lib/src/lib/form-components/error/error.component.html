<div id="{{config?.id}}" class="{{config?.size}}">
    <div class="errorContainer">
        <i *ngIf="config?.id?.endsWith('error0')" [ngClass]="(config?.icon !== undefined) ? config?.icon?.class : 'fa-light fa-circle-exclamation'" class="errorIcon"></i>
        <p [ngClass]="{'additionalError' : !config?.id?.endsWith('error0')}" class="errorText">{{(config?.errorLOV || '') | translate}}</p>
    </div>
</div>
