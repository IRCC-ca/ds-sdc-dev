<form class="checkbox-container" [formGroup]="config.formGroup"
  (click)="standAloneFunctions.wasTouched(config.formGroup, config.id)">
  <div class="checkbox-container" [ngClass]="config.size">
    <lib-label [config]="labelConfig" [touched]="touched"></lib-label>
    <div class="checkbox-layout" [ngClass]="{ error: getErrorState() }">
      <div class="checkbox">
        <input (blur)="touched = true" id="{{config.id}}" class="check"
          [ngClass]="{ mixed: config.mixed, focus: !config.disableFocus, error: getErrorState()}"
          [attr.size]="config.size" type="checkbox" [formControlName]="config.id"
          [attr.aria-invalid]="formControl?.errors" />
        <span class="checkmark"></span>
      </div>
      <label class="label" [for]="config.id" [id]="config.id" [attr.aria-label]="
          formControl?.invalid && formControl?.dirty
          ? (config.inlineLabel || '' | translate) + ' ' +
            (config.helpText || '' | translate)
          :
            (config.inlineLabel || '' | translate) + ' ' + (config.helpText || '' | translate)
        "
        [ngClass]="{'disabled-label': isDisabled, 'small': config.size === 'small', 'makeBold': config.inlineLabelBold}">{{config.inlineLabel
        || '' | translate}}
      </label>
    </div>
    <div aria-live="polite">
      <div *ngIf="(formControl?.touched) && formControl?.invalid" class="check-error"
        [ngClass]="{'small': config.size === 'small' }">
        <p class="sr-only">{{(((config.label || '') | translate) + ': ')}}</p>
        <ng-container *ngFor="let errors of errorIds; let i = index">
          <div *ngIf="formControl?.errors?.[errors.key]" class="radio-errors">
            <lib-error [id]="errors.id" [errorLOV]="errors.errorLOV"></lib-error>
          </div>
        </ng-container>
      </div>
    </div>
  </div>
</form>
