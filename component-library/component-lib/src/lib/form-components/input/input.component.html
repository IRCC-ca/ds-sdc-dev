<div id="{{ config.id }}">
  <form [formGroup]="config.formGroup">
    <div class="input-container" [ngClass]="config.size">
      <div class="input-text">
        <lib-label [config]="labelConfig" [touched]="touched"></lib-label>
        <div class="input-content-area" [ngClass]="focusState === true ? 'focus' : ''">
          <!-- ngModel doesn't mind undefined values, apparently
          TODO: Should probably change the (keyup) to (onblur) -->
          <input (blur)="touched = true" name="{{ config.id }}" class="input-field" placeholder="{{ config.placeholder || '' | translate }}"
            tabindex="0" [ngClass]="config.type === 'password' ? 'input-password-field' : 'input-text-field'"
            [type]="typeControl" [id]="config.id" [formControlName]="config.id"
            [attr.aria-invalid]="formControl?.errors" [attr.aria-label]="formControl?.invalid && formControl?.dirty
          ? (config.hint || '' | translate) + ' ' +
            (config.desc || '' | translate) + ' ' +
            ('Error: ' + standAloneFunctions.getErrorAria(config.formGroup, config.id, (config.errorMessages || [])))
          :
            (config.label || '' | translate)" />

          <button *ngIf="config.type === 'password'" role="button" category="plain" tabindex="0" class="passwordIcon"
            (click)="hideShow()" [disabled]="disabled" aria-label="Password eye Icon" aria-live="polite">
            <div *ngIf="showPassword" role="img"
              attr.aria-label="{{ 'Input_Component.Password-icon.hide_password_aria-label' | translate }}">
              <i class="fa-solid fa-eye-slash"></i>
            </div>
            <div *ngIf="!showPassword" role="img"
              attr.aria-label="{{ 'Input_Component.Password-icon.show_password_aria-label' | translate }}">
              <i class="fa-solid fa-eye"></i>
            </div>
          </button>
        </div>
      </div>
      <div aria-live="polite">
        <div *ngIf="formControl?.touched && formControl?.invalid" class="check-error">
          <ng-container *ngFor="let errors of errorIds; let i = index">
            <div *ngIf="formControl?.errors?.[errors.key]" class="radio-errors">
              <lib-error [id]="errors.id" [errorLOV]="errors.errorLOV"></lib-error>
            </div>
          </ng-container>
        </div>
      </div>
    </div>
  </form>
</div>
