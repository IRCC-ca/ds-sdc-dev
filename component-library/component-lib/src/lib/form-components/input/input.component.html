<div id="{{config.id}}">
  <form [formGroup]="config.formGroup">
    <div class="input-container" [ngClass]="config.size">
      <div class="input-text">
        <lib-label [config]="labelConfig"></lib-label>
        <div class="input-content-area" [ngClass]="focusState === true ? 'focus' : ''">
          <!-- ngModel doesn't mind undefined values, apparently
          TODO: Should probably change the (keyup) to (onblur) -->
          <input name="{{config.id}}" class="input-field" placeholder="{{ (config.placeholder || '') | translate }}" tabindex="0"
            [ngClass]="(config.type === 'password') ? 'input-password-field' : 'input-text-field'" [type]="typeControl"
            [id]="config.id" [formControlName]="config.id" [attr.aria-label]="ariaText + ' ' + (config.placeholder || '' | translate)"
            [attr.aria-required]="config.required ?? !config.required "
          />

          <button *ngIf="config.type === 'password'" role="button" category="plain" tabindex="0"
            class="passwordIcon" (click)="hideShow()" [disabled]="disabled" aria-label="Password eye Icon"
            aria-live="polite">
            <div *ngIf="showPassword" role="img"
              attr.aria-label="{{ 'Input_Component.Password-icon.hide_password_aria-label' | translate }}"><i
                class="fa-solid fa-eye-slash"></i></div>
            <div *ngIf="!showPassword" role="img"
              attr.aria-label="{{ 'Input_Component.Password-icon.show_password_aria-label' | translate }}"><i
                class="fa-solid fa-eye"></i></div>
          </button>
        </div>
      </div>
      <div *ngIf="(config.formGroup.get(config.id)?.touched) && config.formGroup.get(config.id)?.invalid" class="check-error">
        <ng-container *ngFor="let errors of errorIds; let i = index">
          <div *ngIf="config.formGroup.get(config.id)?.errors?.[errors.key]" class="radio-errors">
            <lib-error [id]="errors.id" [errorLOV]="errors.errorLOV"></lib-error>
          </div>
        </ng-container>
      </div>
    </div>
  </form>
</div>
