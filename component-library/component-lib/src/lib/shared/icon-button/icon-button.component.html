<span category="plain"
        [id]="config.id"
        [attr.aria-label]="config?.ariaLabel"
        [disabled]="config?.disabled"
        (click)="buttonClick()"
        [class]="config.category+' '+config.size">
  <span>
    <lib-icon [config]="{'fontFamily': config.icon?.class}" [style.color]="config.icon?.color"></lib-icon>
  </span>
</span>
