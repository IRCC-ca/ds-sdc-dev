<button
  category="plain"
  [id]="config.id"
  [attr.aria-label]="config?.ariaLabel ?? '' | translate"
  [disabled]="config.disabled"
  (click)="buttonClick()"
  [class]="config.category + ' ' + config.size"
  class="icon-btn"
>
  <span>
    <ircc-cl-lib-icon
      [config]="{ FA_keywords: config.icon?.class }"
      [style.color]="config.icon?.color"
      [ariaLabel]="config.icon?.class"
    ></ircc-cl-lib-icon>
  </span>
</button>
