<span
  class="ds-icon-container"
  [ngClass]="config.size"
>
  <span
    #iconSpan
    [attr.aria-hidden]="config.ariaLabel ? false : true"
    [attr.aria-label]="config.ariaLabel ? config.ariaLabel : null"
    [attr.role]="config.ariaLabel ? 'img' : null"
  >
    <i
      class="font-icon"
      [ngClass]="config.FA_keywords"
    ></i>
  </span>
</span>
