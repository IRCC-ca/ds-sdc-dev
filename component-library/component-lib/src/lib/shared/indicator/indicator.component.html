<div [ngClass]="['indicator-container', config?.size ?? '']">
  <div *ngIf="config.type === 'text' || config.type === 'number'"
   [ngClass]="[
      config.type,
      config.category,
      config.purpose === 'status' ? EIndicatorStatus[config.status ?? 'info'] : '',
      config.purpose === 'palette' ? config.palette : '',
      rounded ? 'rounded' : '']">
    <ng-container *ngIf="abbr; else nonAbbr" >
      <span #label class="abbr"><abbr [title]="config?.label">{{config?.label}}</abbr></span>
    </ng-container>
    <ng-template #nonAbbr>
      <span #label>{{config?.label}}</span>
    </ng-template>
  </div>
  <span *ngIf="config.type === 'dot'"
   [ngClass]="[
      config.type,
      config.category,
      config.purpose === 'status' ? EIndicatorStatus[config.status ?? 'info'] : '',
      config.purpose === 'palette' ? config.palette : '']">
  </span>
</div>
