<button
  [attr.aria-label]="config.ariaLabel"
  [attr.color]="config.color"
  [attr.category]="config.category"
  [attr.size]="config.size"
  [attr.tabIndex]="config.tabIndex"
  [disabled]="config.disabled"
  [ngClass]="config.iconDirection"
  (click)="clickEvent(config.id)"
  class="lib-button"
  [id]="config.id"
  [attr.fill-container]="config.fill ? true : null"
  [attr.no-max-w]="config.maxWidthOverride ? true : null"
>
  <div class="button-content-container">
    <span
      class="icon"
      *ngIf="config.icon"
    >
      <ircc-cl-lib-icon
        [config]="{ FA_keywords: config.icon }"
        [size]="config.size"
      ></ircc-cl-lib-icon>
    </span>
    <span class="text"><ng-content></ng-content></span>
  </div>
</button>
