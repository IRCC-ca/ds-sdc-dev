<div [class]="config.orientation">
  <nav class="container-plus-line" *ngFor="let step of config.steps; let i = index">
    <button class="container" [ngClass]="config.size" category="plain">
      <div class="except-line">
        <button
          tabindex="-1"
          *ngIf="stepIDs[i] === config.selected" selected 
          class="tags-btn" 
          [id]="stepIDs[i]" 
          (click)=setSelected(stepIDs[i])
          [attr.aria-label]="step.title + ' selected'">
          Step {{ i + 1 }}
        </button>
        <button
          tabindex="-1"
          *ngIf="stepIDs[i] !== config.selected" 
          class="tags-btn-plus" [id]="stepIDs[i]" 
          (click)=setSelected(stepIDs[i])>
           Step {{ i + 1 }}
        </button>
        <button 
          *ngIf="stepIDs[i] !== config.selected && tagConfig.type === 'locked'" 
          class="tags-btn" [id]="stepIDs[i]" 
          (click)=setSelected(stepIDs[i])
          disabled>
          Step {{ i + 1 }}
        </button>
        <span class="stepTitle">{{ step.title }}</span>
        <div [ngClass]="{'small': config.size === 'small' }" >
          <lib-progress-tags [config]="step.tagConfig"></lib-progress-tags>
        </div>
      </div>
    </button>
    <div tabindex="-1" [ngClass]="{'green-line': tagConfig.type === 'success'}" class="line"></div>
  </nav>
</div>
