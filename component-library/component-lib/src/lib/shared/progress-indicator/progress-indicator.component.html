<div [class]="config.orientation" class="main-container">
  <div class="container-plus-line" *ngFor="let step of config.steps; let i = index">
    <nav class="progress-nav" >
      <button class="container" [ngClass]="config.size" category="plain"
      [attr.disabled] = "step.tagConfig.type === 'locked' ? 'disabled' : null"
      (click)="tabClickFn(i)"
      >
        <div class="except-line">
          <!-- TODO: Does making an unclickable button have accessibility implications?? -->
          <button
            tabindex="-1"
            *ngIf="i === config.selected" selected 
            class="tags-btn" 
            [id]="(config.id + '_step_' + i)"
            
            [attr.aria-label]="step.title + ' selected'">
            {{(stepText + ' ' + (i + 1))}}
          </button>
          <button
            tabindex="-1"
            *ngIf="i !== config.selected" 
            class="tags-btn-plus" [id]="(config.id + '_step_' + i)"
            >
            {{(stepText + ' ' + (i + 1))}}
          </button>
          <span class="stepTitle" [innerHTML]="step.title || '' | translate"></span>
          <div [ngClass]="{'small': config.size === 'small' }" >
            <lib-progress-tags [config]="step.tagConfig"></lib-progress-tags>
          </div>
        </div>
      </button>
    </nav>
    <div [ngClass]="{'green-line': step.tagConfig.type === 'success'}" class="line"></div>
  </div>
</div>
