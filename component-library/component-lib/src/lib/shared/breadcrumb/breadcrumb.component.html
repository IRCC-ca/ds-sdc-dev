<div class="{{config?.size}}">
  <ng-container *ngFor="let link of normalLinks; first as first; last as last; index as i">
    <ng-container *ngIf="first">
      <lib-breadcrumb-link tabindex="0" class="breadcrumb-root" [config]="link"></lib-breadcrumb-link>
      <ng-container *ngIf="overflowLinks && overflowLinks.length > 0">
        <lib-icon [config]="{'fontFamily': 'fa-light fa-chevron-right'}" id="overflow"></lib-icon>
        <lib-icon-button (clickEvent)="flipOverflow($event)" class="elipsis-icon" [config]="separatorIcon"></lib-icon-button>
      </ng-container>
    </ng-container>
    <ng-container *ngIf="!first && !last">
      <lib-icon [config]="{'fontFamily': 'fa-light fa-chevron-right'}"></lib-icon>
      <lib-breadcrumb-link tabindex="0" class="breadcrumb-item" [config]="link"></lib-breadcrumb-link>
    </ng-container>
    <ng-container *ngIf="last">
      <lib-icon [config]="{'fontFamily': 'fa-light fa-chevron-right'}"></lib-icon>
      <p class="breadcrumb-child">{{link.text}}</p>
    </ng-container>
  </ng-container>
  <div class="overflow" *ngIf="displayOverflow && overflowLinks && overflowLinks.length > 0">
    <ng-container *ngFor="let link of overflowLinks; first as first; last as last; index as i">
      <lib-breadcrumb-link tabindex="0" class="breadcrumb-overflow" [config]="link"></lib-breadcrumb-link>
    </ng-container>
  </div>
</div>
