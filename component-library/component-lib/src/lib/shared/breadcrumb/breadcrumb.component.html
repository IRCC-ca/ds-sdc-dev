<div class="{{config?.size}}">
  <ng-container *ngFor="let link of config?.links; first as first; last as last; index as i">
    <ng-container *ngIf="first">
      <lib-breadcrumb-link tabindex="0" class="breadcrumb-root" [config]="link"></lib-breadcrumb-link>
    </ng-container>
    <ng-container *ngIf="!first && !last">
      <lib-icon [config]="{'FA_keywords':'fa-light fa-chevron-right'}"></lib-icon>
      <lib-breadcrumb-link tabindex="0" class="breadcrumb-item" [config]="link"></lib-breadcrumb-link>
    </ng-container>
    <ng-container *ngIf="last">
      <lib-icon [config]="{'FA_keywords':'fa-light fa-chevron-right'}" class=""></lib-icon>
      <p class="breadcrumb-child">{{link.text}}</p>
    </ng-container>
  </ng-container>
</div>
