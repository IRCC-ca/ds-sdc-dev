<div class="{{ config?.size }}" (domChange)="createOverflows()">
  <ng-container
    *ngFor="let link of normalLinks; first as first; last as last; index as i"
  >
    <ng-container *ngIf="first">
      <ircc-cl-lib-breadcrumb-link
        tabindex="0"
        class="breadcrumb-root"
        [config]="link"
      ></ircc-cl-lib-breadcrumb-link>
      <ng-container *ngIf="overflowLinks && overflowLinks.length > 0">
        <ircc-cl-lib-icon
          [config]="{ FA_keywords: 'fa-light fa-chevron-right' }"
          id="overflow"
        ></ircc-cl-lib-icon>
        <ircc-cl-lib-icon-button
          (clickEvent)="flipOverflow($event)"
          class="elipsis-icon"
          [config]="separatorIcon"
        ></ircc-cl-lib-icon-button>
      </ng-container>
    </ng-container>
    <ng-container *ngIf="!first && !last">
      <ircc-cl-lib-icon
        [config]="{ FA_keywords: 'fa-light fa-chevron-right' }"
      ></ircc-cl-lib-icon>
      <ircc-cl-lib-breadcrumb-link
        tabindex="0"
        class="breadcrumb-item"
        [config]="link"
      ></ircc-cl-lib-breadcrumb-link>
    </ng-container>
    <ng-container *ngIf="last">
      <ircc-cl-lib-icon
        [config]="{ FA_keywords: 'fa-light fa-chevron-right' }"
        class=""
      ></ircc-cl-lib-icon>
      <p
        class="breadcrumb-child"
        #breadcrumb_child
      >
        <span *ngIf="!isChildOverflow">{{ link.text }}</span>
        <abbr
          *ngIf="isChildOverflow"
          [title]="link.text"
          >{{ link.text }}</abbr
        >
      </p>
    </ng-container>
  </ng-container>
  <div
    class="overflow"
    *ngIf="displayOverflow && overflowLinks && overflowLinks.length > 0"
  >
    <ng-container *ngFor="let link of overflowLinks">
      <ircc-cl-lib-breadcrumb-link
        tabindex="0"
        class="breadcrumb-overflow"
        [config]="link"
      ></ircc-cl-lib-breadcrumb-link>
    </ng-container>
  </div>
</div>
