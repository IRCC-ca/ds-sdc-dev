<div class="option-container" aria-label="tesing this out" [ngClass]="{ 'selected' : config.active }">
  <ircc-cl-lib-button [category]="'plain'" [id]="config.id ? config.id : ''" role="option">
    <div class="option-contents">
      <p class="option-text">{{config.value || '' | translate}}</p>
      <div *ngIf="config.selected"><span class="fa-solid fa-check option-check"></span></div>
    </div>
  </ircc-cl-lib-button>
</div>
