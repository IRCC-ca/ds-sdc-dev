<div
  class="option-container"
  [ngClass]="config.size"
>
  <ircc-cl-lib-button
    [category]="'plain'"
    [id]="config.id ? config.id : ''"
    [tabIndex]="-1"
    [attr.aria-hidden]="config.disabled ? true : null"
    [attr.role]="config.disabled ? 'none' : 'option'"
    [fill]="true"
  >
    <div class="option-contents">
      <p class="option-text">{{ config.value || '' | translate }}</p>
      <div *ngIf="config.selected">
        <span class="fa-solid fa-check option-check"></span>
      </div>
    </div>
  </ircc-cl-lib-button>
</div>
