<div id="{{config.parentID + '_label'}}" class="label_container"
  [ngClass]="{'extra_padding' : (config.label && (!config.desc && !config.hint))}">
  <label *ngIf="config.label" class="label">
    <span class="label_field_container">
      <div class="required-field-container" *ngIf="config.required">
        <i class="fa-regular fa-asterisk required-star"></i>{{(config.label || '') | translate}}
      </div>
      <div *ngIf="!config.required">
        {{(config.label || '') | translate}}
      </div>
      <div *ngIf="config.iconButton" class="icon_container">
        <button class="touch_button" category="plain" (click)="iconButtonClick()" role="button" [attr.aria-label]="(config.label | translate) + ' ' + (config.iconButton.ariaText | translate)"></button>
        <i [class]="config.iconButton.iconClass"></i>
      </div>
    </span>
  </label>
  <p *ngIf="config.desc" class="input-desc">{{(config.desc || '') | translate}}</p>
  <p *ngIf="config.hint" class="input-hint">{{ config.hint | translate }}</p>
</div>
