<div
  class="{{ config.size }} {{ config.orientation }}"
  id="{{ config.id }}"
  aria-live="polite"
>
  <div
    class="spinner-container"
    [ngClass]="{
      active: config.type === 'active',
      success: config.type === 'success',
      critical: config.type === 'critical'
    }"
  >
    <ng-container [ngSwitch]="config.type">
      <div
        *ngSwitchCase="'success'"
        class="container"
      >
        <div class="icon-div">
          <i
            class="fa-check fa-regular spinner-icon"
            title="{{ text[1] }}"
          ></i>
        </div>
        <div class="text">
          <div
            class="label"
            [innerHTML]="config.label"
          ></div>
          <div
            *ngIf="config.size === 'large'"
            class="desc"
            [innerHTML]="config.description"
          ></div>
        </div>
      </div>
      <div
        *ngSwitchCase="'critical'"
        class="container"
      >
        <div class="icon-div">
          <i
            class="fa-exclamation fa-regular spinner-icon"
            title="{{ text[2] }}"
          ></i>
        </div>
        <div class="text">
          <div
            class="label"
            [innerHTML]="config.label"
          ></div>
          <div
            *ngIf="config.size === 'large'"
            class="desc"
            [innerHTML]="config.description"
          ></div>
        </div>
      </div>
      <div
        *ngSwitchDefault
        class="container"
      >
        <div class="icon-div">
          <img
            src="./src/assets/icons/spinner-states.svg"
            alt="{{ text[0] }}"
            class="animated-icon loading-icon"
          />
        </div>
        <div class="text">
          <div
            class="label"
            [innerHTML]="config.label"
          ></div>
          <div
            *ngIf="config.size === 'large'"
            class="desc"
            [innerHTML]="config.description"
          ></div>
        </div>
      </div>
    </ng-container>
  </div>
</div>
