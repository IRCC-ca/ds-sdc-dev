<div
  [id]="config.id"
  class="lib-nav-item"
>
  <a [routerLink]="config?.href || '' | translate">
    <h5>{{ config?.label || '' | translate }}</h5>
    <ircc-cl-lib-icon
      class="icon-trailing"
      [config]="{ FA_keywords: config?.icon || '' }"
    ></ircc-cl-lib-icon>
  </a>

  <ng-content></ng-content>
</div>
