<div
  [id]="config.id"
  class="lib-nav-item"
>
  <a
    [routerLink]="config?.href || '' | translate"
    style="display: block; margin-bottom: 24px"
  >
    <p style="margin-block-start: 0; margin-block-end: 0; font-size: 16px">
      {{ config?.label || '' | translate }}
    </p>
    <ircc-cl-lib-icon
      class="icon-trailing"
      [config]="{ FA_keywords: config?.icon || '' }"
    ></ircc-cl-lib-icon>
  </a>

  <ng-content></ng-content>

  <lib-indicator [config]="indicatorConfig"></lib-indicator>
</div>
