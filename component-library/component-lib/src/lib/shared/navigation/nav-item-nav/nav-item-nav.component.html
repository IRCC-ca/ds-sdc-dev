<div
  tabindex="1"
  [id]="config.id"
  class="lib-nav-item"
  [ngClass]="
    config?.border || (config?.anchor?.length || '') > 0 ? 'border-left' : null
  "
  (keydown.enter)="enterPress($event)"
>
  <div>
    <ng-container *ngIf="config?.external !== true; else externalLink">
      <a
        [routerLink]="config?.href || '' | translate"
        [fragment]="config?.anchor"
        [routerLinkActive]="'active-link'"
        [routerLinkActiveOptions]="fragMatchOptions"
        (click)="linkClick($event)"
        #internalLink
      >
        <ircc-cl-lib-icon
          [attr.size]="config.size"
          tabindex="-1"
          *ngIf="config?.iconLeading"
          class="icon-left"
          [config]="{ FA_keywords: config?.iconLeading || '' }"
        ></ircc-cl-lib-icon>
        <p *ngIf="config?.header !== true">
          {{ config?.label || '' | translate }}
        </p>
        <h2
          *ngIf="config?.header === true"
          class="h5"
        >
          {{ config?.label || '' | translate }}
        </h2>
        <!-- <ircc-cl-lib-nav-header
          [attr.size]="config.size"
          [size]="config.size"
          [label]=""
          *ngIf="config?.header === true"
        >
        </ircc-cl-lib-nav-header> -->
        <ircc-cl-lib-indicator
          [attr.size]="config.size"
          tabindex="-1"
          *ngIf="config?.indicator"
          [config]="indicatorConfig"
        ></ircc-cl-lib-indicator>
        <ircc-cl-lib-icon
          [attr.size]="config.size"
          tabindex="-1"
          *ngIf="config?.iconTrailing"
          class="icon-trailing"
          [config]="{ FA_keywords: config?.iconTrailing || '' }"
        ></ircc-cl-lib-icon>
      </a>
    </ng-container>
    <ng-template #externalLink>
      <a
        #externalLinkA
        target="_blank"
        [attr.href]="
          config?.href + (config?.anchor ? '#' + config.anchor : '') || ''
            | translate
        "
      >
        <ircc-cl-lib-icon
          [attr.size]="config.size"
          tabindex="-1"
          *ngIf="config?.iconLeading"
          class="icon-left"
          [config]="{ FA_keywords: config?.iconLeading || '' }"
        ></ircc-cl-lib-icon>
        <p>{{ config?.label || '' | translate }} {{ config.size }}</p>
        <ircc-cl-lib-indicator
          [attr.size]="config.size"
          tabindex="-1"
          *ngIf="config?.indicator"
          [config]="indicatorConfig"
        ></ircc-cl-lib-indicator>
        <ircc-cl-lib-icon
          [attr.size]="config.size"
          tabindex="-1"
          *ngIf="config?.iconTrailing"
          class="icon-trailing"
          [config]="{ FA_keywords: config?.iconTrailing || '' }"
        ></ircc-cl-lib-icon>
      </a>
    </ng-template>
  </div>
  <div>
    <ng-content></ng-content>
  </div>
</div>
