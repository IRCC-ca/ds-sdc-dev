<div
  [id]="config.id"
  [attr.size]="config.size"
  class="lib-nav-item"
>
  <div class="accordion-panel">
    <div class="accordion-nav">
      <ircc-cl-lib-nav-header
        [attr.size]="config.size"
        [label]="config?.label || ''"
      ></ircc-cl-lib-nav-header>
      <div class="accordion-expand-button">
        <ircc-cl-lib-icon-button
          *ngIf="config.open === true"
          (clickEvent)="openAccordion($event)"
          [config]="buttonIconOpen"
        ></ircc-cl-lib-icon-button>
        <ircc-cl-lib-icon-button
          *ngIf="config.open === false"
          (clickEvent)="openAccordion($event)"
          [config]="buttonIconClose"
        ></ircc-cl-lib-icon-button>
      </div>
    </div>
    <div
      [class]="
        config.open ? 'open accordion-content' : 'close accordion-content'
      "
    >
      <ng-content></ng-content>
    </div>
  </div>
</div>
