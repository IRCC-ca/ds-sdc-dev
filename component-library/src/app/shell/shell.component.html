<div>
  <div class="header">
    <ircc-cl-lib-header [id]="'header'"></ircc-cl-lib-header>
    <div class="container">
      <h2
        [ngClass]="{ h4: mobile }"
        class="strong"
      >
        {{ 'Overview.SubHeading' | translate }}
      </h2>
      <div>
        <a routerLink="/en/overview">overview</a>
        <a routerLink="/en/mahsa-en">mahsa</a>
        <a routerLink="/en/michael-en">michael</a>
        <a routerLink="/en/mike-en">mike</a>
        <a routerLink="/en/naseer-en">naseer</a>
        <a routerLink="/en/bobby-en">bobby</a>
        <a routerLink="/en/accessibility-demo">Accessibility Demo</a>
        <a routerLink="/en/banner-documentation">Banner Documentation</a>
        <a routerLink="/en/codeview">Codeview</a>
        <a routerLink="/en/buttons">Button Documentation</a>
        <a routerLink="/en/input-documentation">Input Documentation</a>
        <a routerLink="/en/datePicker-doc">Date Picker Documentation</a>
      </div>
    </div>
  </div>
  <main>
    <div class="main-container top {{ navStatus }}">
      <app-side-nav
        class="left-nav"
        [navBarData]="leftNavData"
        [mobileToggleIcon]="true"
      ></app-side-nav>
      <div
        class="content"
        role="main"
      >
        <div class="content-area-responsive">
          <div class="page-content">
            <router-outlet></router-outlet>
            <!-- Footer -->
            <ircc-cl-lib-footer>
              <p class="version">
                {{ 'Home.DateModified' | translate }}: 2023-02-10
              </p>
            </ircc-cl-lib-footer>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
