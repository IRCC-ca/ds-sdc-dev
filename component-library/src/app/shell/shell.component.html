<div>
  <!-- <div class="header">
    <ircc-cl-lib-header [id]="'header'"></ircc-cl-lib-header>
  </div> -->
  <main>
    <div
      class="main-container top {{ navStatus }}"
      style="margin-top: 0px"
    >
      <ircc-cl-lib-navigation
        [imageLoaded]="imageLoaded"
        class="left-nav"
        [attr.size]="navConfig.size"
      >
        <div navigationContentTop>
          <div
            style="
              display: flex;
              justify-content: center;
              align-items: center;
              flex-direction: column;
            "
          >
            <p>Header projected content</p>
            <img
              (load)="loadImage()"
              [src]="randomHeader"
            />
          </div>
        </div>
        <div navigationContentBottom>
          <div
            style="
              display: flex;
              justify-content: center;
              align-items: center;
              flex-direction: column;
            "
          >
            <p>Footer projected content</p>
            <img
              (load)="loadImage()"
              [src]="randomFooter"
            />
          </div>
        </div>
      </ircc-cl-lib-navigation>
      <div
        class="content"
        role="main"
      >
        <div class="content-area-responsive">
          <div class="page-content">
            <router-outlet></router-outlet>
            <p>{{ 'Home.DateModified' | translate }}: 2023-02-10</p>
          </div>
        </div>
      </div>
    </div>
  </main>
  <!-- Footer -->
  <ircc-cl-lib-footer> </ircc-cl-lib-footer>
</div>
