<div>
  <div class="header">
    <ircc-cl-lib-header [id]="'header'"></ircc-cl-lib-header>
    <div class="container">
      <h2
        [ngClass]="{ h4: mobile }"
        class="strong"
      >
        {{ 'Overview.SubHeading' | translate }}
      </h2>
    </div>
  </div>
  <main>
    <div
      class="main-container top {{ navStatus }}"
      style="margin-top: 75px"
    >
      <ircc-cl-lib-navigation
        class="left-nav"
        [attr.size]="navConfig.size"
      >
        <div navigationContentTop>
          <div
            style="
              display: flex;
              justify-content: center;
              align-items: center;
              flex-direction: column;
              min-height: 256px;
            "
          >
            <p>Header projected content</p>
            <img [src]="randomHeader" />
          </div>
        </div>
        <div navigationContentBottom>
          <div
            style="
              display: flex;
              justify-content: center;
              align-items: center;
              flex-direction: column;
              min-height: 256px;
            "
          >
            <p>Footer projected content</p>
            <img [src]="randomFooter" />
          </div>
        </div>
      </ircc-cl-lib-navigation>
      <div
        class="content"
        role="main"
      >
        <div class="content-area-responsive">
          <div class="page-content">
            <router-outlet></router-outlet>
            <p>{{ 'Home.DateModified' | translate }}: 2023-02-10</p>
          </div>
        </div>
      </div>
    </div>
  </main>
  <!-- Footer -->
  <ircc-cl-lib-footer> </ircc-cl-lib-footer>
</div>
