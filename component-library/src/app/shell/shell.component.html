<div>
  <div class="header">
    <ircc-cl-lib-header
      [id]="'header'"
      [themeToggle]="false"
    >
      <div
        class="container"
        headerContent
      >
        <p
          [ngClass]="{ h4: mobile }"
          class="h2"
        >
          {{ 'Overview.SubHeading' | translate }}
        </p>
      </div>
    </ircc-cl-lib-header>
  </div>
  <main>
    <div class="main-container top {{ navStatus }}">
      <nav>
        <ircc-cl-lib-navigation
          class="left-nav"
          [attr.size]="navConfig.size"
        >
        </ircc-cl-lib-navigation>
      </nav>
      <div class="content-router-outlet">
        <div class="content-area-responsive">
          <div class="page-content">
            <router-outlet></router-outlet>
          </div>
        </div>
        <div class="date-modified-container">
          <p class="date-modified">
            {{ 'Home.DateModified' | translate }}: {{ dateModified }}
          </p>
        </div>
      </div>
    </div>
  </main>
  <!-- Footer -->
  <ircc-cl-lib-footer></ircc-cl-lib-footer>
</div>
