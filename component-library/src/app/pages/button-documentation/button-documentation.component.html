<div class="content-doc-wrapper col-12 col-lg-10">
  <div style="width: 100%">
    <app-title-slug-url
      [config]="interactiveDemoSlugTitleURLConfig"
    ></app-title-slug-url>

    <app-interactive-demo>
      <ircc-cl-lib-tabs
        tabs
        (valueChange)="setButtonCategory($event)"
        [config]="demoTabsConfig"
      >
      </ircc-cl-lib-tabs>
      <div
        component
        class="button-container"
      >
        <ircc-cl-lib-button [config]="buttonConfig">Default</ircc-cl-lib-button>
      </div>
      <ng-container
        toggles
        *ngFor="let toggle of toggles"
      >
        <ircc-cl-lib-radio-input [config]="toggle"></ircc-cl-lib-radio-input>
      </ng-container>
      <ng-container
        checkboxes
        *ngFor="let checkbox of checkboxes"
      >
        <ircc-cl-lib-checkbox
          class="checkbox"
          [config]="checkbox"
        ></ircc-cl-lib-checkbox>
      </ng-container>
    </app-interactive-demo>
  </div>
</div>
