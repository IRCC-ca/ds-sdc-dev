<div class="content-doc-wrapper">
  <div style="width: 100%">
    <app-title-slug-url
      [config]="datePickerTitleSlugConfig"
    ></app-title-slug-url>
    <!-- <p>{{ 'DatePicker.Intro' | translate }}</p> -->
    <p>
      The date picker component allows users to input a specific year, month
      and/or day.
    </p>
    <app-title-slug-url
      [config]="interactiveDemoSlugTitleURLConfig"
    ></app-title-slug-url>
    <p>
      Try our date picker component and the configurable options available
      within it.
    </p>
    <app-interactive-demo>
      <div component>
        <ircc-cl-lib-date-picker
          [config]="datePickerConfig"
        ></ircc-cl-lib-date-picker>
      </div>

      <ng-container toggles>
        <ng-container *ngFor="let toggle of toggles">
          <ircc-cl-lib-radio-input [config]="toggle"></ircc-cl-lib-radio-input>
        </ng-container>
        <ng-container *ngFor="let checkbox of checkboxes">
          <ircc-cl-lib-checkbox [config]="checkbox"></ircc-cl-lib-checkbox>
        </ng-container>
      </ng-container>
    </app-interactive-demo>
  </div>
</div>
