<h2
  [id]="config.anchor"
  [className]="config.type"
>
  {{ config.title | translate }}
</h2>
<a
  routerLink="/{{ currentLang }}/{{ config.route | translate | SlugifyPipe }}"
  fragment="{{ config.anchor | translate }}"
  cdkCopyToClipboard="{{ windowOrigin }}/{{ currentLang }}/{{
    config.route | translate
  }}#{{ config.anchor | translate }}"
>
  {{ 'Buttons.CopyURL' | translate }}
</a>
