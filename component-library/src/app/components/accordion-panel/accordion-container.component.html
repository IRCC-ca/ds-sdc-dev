<div class="accordion-panel">
  <div class="accordion-nav">
    <div class="accordion-extra-left">
      <ng-content select="[extraLeft]"></ng-content>
    </div>
    <div class="accordion-expand-button">
      <ircc-cl-lib-button
        *ngIf="open === true"
        [config]="buttonConfigAcccordion"
        icon="fa-light fa-chevron-up"
        (click)="openAccordion()"
      >
        {{ buttonText | translate }}
      </ircc-cl-lib-button>
      <ircc-cl-lib-button
        *ngIf="open === false"
        [config]="buttonConfigAcccordion"
        icon="fa-light fa-chevron-down"
        (click)="openAccordion()"
      >
        {{ buttonTextClosed | translate }}
      </ircc-cl-lib-button>
    </div>
    <div class="accordion-extra-right">
      <ng-content select="[extraRight]"></ng-content>
    </div>
  </div>
  <div [class]="open ? 'open accordion-content' : 'close accordion-content'">
    <ng-content></ng-content>
  </div>
</div>
