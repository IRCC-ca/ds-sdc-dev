<div class="container">
  <div class="tabs">
    <!-- <ng-content select="[tabs]"></ng-content> -->
    <ircc-cl-lib-tabs
      (valueChange)="tabEvent($event)"
      [config]="config.tabsConfig"
    ></ircc-cl-lib-tabs>
  </div>
  <div class="component_container">
    <div class="test_component {{ config.componentType }}">
      <ng-content select="[component]"></ng-content>
    </div>
  </div>
  <div class="toggles-accordion">
    <app-accordian-container [config]="accordionConfig">
      <div class="toggles">
        <ng-content select="[toggles]"></ng-content></div
    ></app-accordian-container>
  </div>
</div>
