<div class="pageContainer">
    <div class="configTestCol">
        <form [formGroup]="form">
            <button (click)="resetChips()">Reset Chips</button>
            <div class="demoChipContainer">
                <div class="demoChipItem">
                    <lib-chip-item [chipContent]="'Test Item Chip'"></lib-chip-item>
                </div>
                <div class="demoChipListContainer">
                    <lib-chip-list [chipList]="['test1', 'test2', 'test3']"></lib-chip-list>
                </div>
                <div class="demo">
                    <lib-secondary-chips [chipContent]="'Test Secondary'"></lib-secondary-chips>
                </div>
            </div>

            <!-- Checkbox Test -->
            <div class="demoCheckboxContainer">
                <div class="demoCheckbox" *ngFor="let checkbox of checkboxesConfigs">
                    <lib-checkbox [config]="checkbox" [formControlName]="checkbox.id"></lib-checkbox>
                </div>
                <button (click)="buttonActions(homeButtonActionTypes.disableCheckbox)">Toggle Disable Checkbox</button>
                <button (click)="buttonActions(homeButtonActionTypes.checkboxError)">Toggle Error Checkbox</button>
            </div>

            <!-- Dropdown Test -->
            <div class="demoDropdownContainer">
                <lib-dropdown [config]="dropdownConfig"
                    [formControlName]="dropdownConfig.id"></lib-dropdown>
            </div>

            <!-- Radio Input Test -->
            <br>
            <div>
                <lib-radio-input [config]="radioConfig" [formControlName]="radioConfig.id"></lib-radio-input>
            </div>
        </form>

    </div>



    <!-- Non-Config Tests -->
    <div class="nonConfigTestCol">
        <form [formGroup]="form">
            <div>
                <div>
                    <lib-radio-input [config]="radioErrorTestConfig" [formControlName]="radioErrorTestConfig.id"></lib-radio-input>
                </div>
                <button (click)="buttonActions(homeButtonActionTypes.disableRadio)">Disable Radio</button>

                <div class="demoInput">
                    <lib-input *ngFor="let config of inputConfigs" [config]="config" [formControlName]="config.id">
                    </lib-input>
                </div>
                <button class="disable-button" (click)="buttonActions(homeButtonActionTypes.disablePassword)">Toggle Disable Password</button>
            </div>

            <div class="selectDropDown">
                <lib-dropdown-input [config]="selectDropDownConfig" [formControlName]="selectDropDownConfig.id"></lib-dropdown-input>
            </div>
        </form>
        <lib-date-picker [title]="'Testing'" [dateForm]="form" [id]="datePickerID"></lib-date-picker>

    </div>

    <div class="displayCol">
        <div>
            <h3>Values in Input</h3>
            <ng-container *ngFor="let element of demoTextArray">
                <h6>{{element.id}}:</h6>
                <p>{{element.value}}</p>
            </ng-container>
            <h3>Values in Form</h3>
            <ng-container *ngFor="let element of getFormElements()">
                <span class="displayContainerSpan">
                    <h5>{{element.key}}:</h5>
                    <p>{{element.value}}</p>
                </span>
            </ng-container>
        </div>
        <button [routerLink]="'/quick-demo'">Go To Demo Page</button>

    </div>
      <!-- Button test -->
      <div class="demoButtonContainer">
          <lib-button icon='fa-regular fa-mustache' [iconDirection]="iconDirectionEnum.left">Test</lib-button>
      </div>
      <div>
        <lib-icon-button [config]="iconButtonConfig"></lib-icon-button>
      </div>
</div>
