<div class="dropdowns">
    <ng-container *ngFor="let input of config.testFields?.dropdowns">
        <div class="dropdown">
            <lib-dropdown-input [config]="input"></lib-dropdown-input>
        </div>
    </ng-container>
</div>
<div class="checkboxes">
    <ng-container *ngFor="let input of config.testFields?.checkboxes">
        <div class="checkbox">
            <jl-pr-sclp-checkbox [config]="input"></jl-pr-sclp-checkbox>
        </div>
    </ng-container>
</div>
