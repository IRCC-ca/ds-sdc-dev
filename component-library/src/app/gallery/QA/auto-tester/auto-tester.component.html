<div class="autoTestContainer">
    <div class="checkboxes">
        <ng-container *ngFor="let input of config.testFields?.checkboxes">
            <div class="checkbox">
                <lib-checkbox [config]="input"></lib-checkbox>
            </div>
        </ng-container>
    </div>
    <div class="dropdowns">
        <ng-container *ngFor="let input of config.testFields?.selects">
            <div class="dropdown">
                <lib-select [config]="input"></lib-select>
            </div>
        </ng-container>
    </div>
    <div class="inputs">
        <ng-container *ngFor="let input of config.testFields?.inputs">
            <div class="text-input">
                <lib-input [config]="input"></lib-input>
            </div>
        </ng-container>
    </div>
</div>
<hr/>
