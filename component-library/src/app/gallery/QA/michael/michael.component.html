<h2>Checkbox</h2>
<!-- Checkbox Test -->
<form [formGroup]="form">
  <div class="demoCheckboxContainer">
    <div class="demoCheckbox" *ngFor="let checkbox of checkboxesConfigs">
      <lib-checkbox [config]="checkbox" [formControlName]="checkbox.id"></lib-checkbox>
    </div>
    <button (click)="buttonActions('disableCheckbox')">Toggle Disable Checkbox</button>
    <button (click)="buttonActions('checkboxError')">Toggle Error Checkbox</button>
  </div>
</form>
<lib-input [config]="qaConfig"></lib-input>
<app-auto-tester [config]="testComponentConfig"></app-auto-tester>
